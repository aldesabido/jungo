<div class="panel panel-success clean">
    <div class="panel-heading">
        <h3 class="panel-title">#{$ main.selected_record.order_number $} Credential</h3>
        <a class="btn btn-sm pull-right margin_top_reverse_20 white" ng-click="main.close_dialog()"><i class="fa fa-times"></i></a>            
    </div>
    <div class="panel-body">
        <table class="table" resizeable mode="main.resizeMode" id="table">
        <thead>
            <tr>
                <th>Company</th>
                <th>Username</th>
                <th>Password</th>
                <th>Security Q&A</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{$ main.selected_record.credential.company.name $}</td>
                <td>{$ main.selected_record.credential.username $}</td>
                <td>{$ main.selected_record.credential.password $}</td>
                <td>{$ main.selected_record.credential.remarks $}</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
